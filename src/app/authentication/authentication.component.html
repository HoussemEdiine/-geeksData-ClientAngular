
<div class="wrapper">
  <div class="title-text">
    <div class="title login">
      Login Form</div>
    <div class="title signup">
      Signup Form</div>
  </div>
  <div class="form-container">
    <div class="slide-controls">
      <input type="radio" name="slide" id="login" checked >
      <input type="radio" name="slide" id="signup"routerLink="/register">
      <label for="login" class="slide login">Login</label>
      <label for="signup" class="slide signup">Signup</label>
      <div class="slider-tab">
      </div>
    </div>
    <div class="form-inner">
    <form (submit)="submit()" [formGroup]="form" class="signup">
      <div class="field">
        <input type="email" placeholder="Email Address" required  formControlName="email">
        <div  *ngIf="email()?.touched && email()?.invalid"  >email required</div>
      </div>
      <div class="field">
        <input type="password" placeholder="Password" required formControlName="password">
        <div  *ngIf="password()?.touched && password()?.invalid"  >password required</div>
      </div>
      <div class="field btn">
        <div class="btn-layer">
        </div>
        <input  type="submit" value="Signup" >
      </div>
        <div class="signup-link">
          Not a member? <a routerLink="/register">Signup now</a></div>
      </form>
    </div>
  </div>
